<!DOCTYPE html>
<html lang="en">
<head>
<title>selector attribute att2</title>
<meta charset="utf-8">

<style type="text/css">
	a[href]
	{
		color: red;
	}
</style>
</head>

<body>
	<h1>可以应用样式：</h1>
	<a href="http://w3school.com.cn">W3School</a>

    <hr />

    <h1>无法应用样式：</h1>
    <a name="w3school.com.cn">W3School</a>
</body>
</html>
