<!DOCTYPE html>
<html lang="en">
<head>
<title>table width</title>
<meta charset="utf-8">

<style type="text/css">
table,td,th
{
  border: 1px  solid black;
}

td
{
	height: 50px;
	vertical-align: bottom;
}
</style>
</head>

<body>
<table>
	<tr>
		<th>Firstname</th>
		<th>Lastname</th>
	</tr>
	<tr>
		<td>Bill</td>
		<td>Gates</td>
	</tr>
	<tr>
		<td>steven</td>
		<td>Jobs</td>
	</tr>
</table>
</body>
</html>
