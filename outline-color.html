<!DOCTYPE html>
<html lang="en">
<head>
<title>outline</title>
<meta charset="utf-8">

<style type="text/css">
p
{
	border:red solid thin;
	outline-style: dotted;
	outline-color: #00ff00;
}
</style>
</head>

<body>
	<p><b>注释：</b>只有在规定了 !DOCTYPE 时，Internet Explorer 8 （以及更高版本） 才支持 outline 属性。</p>
</body>
</html>
