<!DOCTYPE html>
<html lang="en">
<head>
<title>dim height percent</title>
<meta charset="utf-8">

<style type="text/css">
	img.normal
	{
		height: auto;
	}
	img.big
	{
		height: 50%;
	}
	img.small
	{
		height: 10%;
	}
</style>
</head>

<body>
	<img class="normal" src="eg_smile.gif" />
	<br />
	<img class="big" src="eg_smile.gif" />
	<br />
	<img class="small" src="eg_smile.gif" />
</body>
</html>
