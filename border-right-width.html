<!DOCTYPE html>
<html lang="en">
<head>
<title>border right width</title>
<meta charset="utf-8">

<style type="text/css">
	p.one
	{
		border-style: solid;
		border-right-width: 15px;
	}
	p.two
	{
		border-style: solid;
		border-right-width: thin;
	}
</style>
</head>

<body>
	<p class="one"><b>注释：</b>"border-right-width"属性如果单独使用的话是不会起作用的。请首先使用"border-style"属性来设置边框。</p>
	<p class="two">Some text. Some more text.</p>
</body>
