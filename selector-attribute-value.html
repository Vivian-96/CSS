<!DOCTYPE html>
<html lang="en">
<head>
<title>selector attribute value</title>
<meta charset="utf-8">

<style type="text/css">
	[title=W3School]
	{
		border: 5px solid blue;
	}
</style>
</head>

<body>
<h1>可以应用样式：</h1>
<img title="W3School" src="w3school_logo_white.gif" />
<a title="W3School" href="http://s3school.com.cn">W3School</a>
<hr />

<h1>无法应用样式：</h1>
<p title="greeting">Hi!</p>
<a class="W3School" href="http://w3school.com.cn">W3School</a>
</body>
</html>
