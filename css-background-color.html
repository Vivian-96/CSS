<!DOCTYPE html>
<html lang="en">
<head>
<title>css background color</title>
<meta charset="utf-8">
<style type="text/css">

body {background-color: yellow;}
h1 {background-color:#00ff00;}
h2 {background-color: transparent;}
p {background-color: rgb(250,0,250);}

p.no {background-color: gray; padding: 20px;}
</style>
</head>

<body>
<h1>这是标题1</h1>
<h2>这是标题2</h2>
<p>这是段落</p>
<p class="no2">这个段落设置了内边距。</p>
</body>
</html>
