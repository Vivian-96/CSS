<!DOCTYPE html>
<html lang="en">
<head>
<title>dim height</title>
<meta charset="utf-8">

<style type="text/css">
	img.normal
	{
		height: auto;
	}
	img.big
	{
		height: 160px;
	}
	img.small
	{
		height: 30px;
	}
</style>
</head>

<body>
<img class="normal" src="eg_smile.gif" />
<br />
<img class="big" src="eg_smile.gif" />
<br />
<img class="small" src="eg_smile.gif" />
</body>
</html>
