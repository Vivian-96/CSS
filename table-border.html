<!DOCTYPE html>
<html lang="en">
<head>
<title>table border</title>
<meta charset="utf-8">

<style type="text/css">
table,th,td
{
	border: 1px solid blue;
}
</style>
</head>

<body>
<table>
	<tr>
		<th>Firstname</th>
		<th>Lastname</th>
	</tr>
	<tr>
		<td>Bill</td>
		<td>Gates</td>
	</tr>
	<tr>
		<td>Steven</td>
		<td>Jobs</td>
	</tr>
</table>
</body>
</html>
