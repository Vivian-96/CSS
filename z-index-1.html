<!DOCTYPE html>
<html lang="en">
<head>
<title>zindex</title>
<meta charset="utf-8">

<style type="text/css">
	img.x
	{
		position: absolute;
		left: 0px;
		top: 0px;
		z-index: -1;
	}
</style>
</head>

<body>
	<h1>这是一个标题</h1>
	<img class="x" src="eg_mouse.jpg" />
	<p>默认的z-index是0。z-index -1拥有更低的优先级。</p>
</body>
</html>
