<!DOCTYPE html>
<html lang="en">
<head>
<title>text transparency</title>
<meta charset="utf-8">

<style type="text/css">
	div.background
	{
		width: 400px;
		height: 266px;
		margin: 15px;
		background: url('flower-4.jpg') repeat;
		border: 1px solid black;
	}

	div.transbox
	{
		width: 338px;
		height: 204px;
		margin: 30px;
		padding: 0;
		background-color: #ffffff;
		border: 1px solid black;
		filter: alpha(opacity=60);
		opacity: 0.6;
	}
	div.transbox p
	{
		margin: 30px 40px;
		color: #000000;
        font: bold 13px Verdana, Genva, sans-serif;
        line-height: 1.5;
	}
</style>
</head>

<body>
	<div class="background">
	<div class="transbox">
	<p>
		This is some text that is placed in the transparent box.
This is some text that is placed in the transparent box.
This is some text that is placed in the transparent box.
This is some text that is placed in the transparent box.
This is some text that is placed in the transparent box.
	</p>
	</div>
	</div>
</body>
</html>
