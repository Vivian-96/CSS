<!DOCTYPE html>
<html lang="en">
<head>
<title>link</title>
<meta charset="utf-8">

<style type="text/css">
	a:link {color: #FF0000;}
	a:visited {color: #00FF00;}
	a:hover {color: #FF00FF;}
	a:active {color: #0000FF;}
</style>
</head>

<body>
	<p><b><a href="http://www.W3School.com.cn" target="_blank">这是一个链接。</a></b></p>
	<p><b>注释：</b>在CSS定义中，a:hover必须位于a:link和a:visited之后，这样才能生效！</p>
	<p><b>注释：</b>在CSS定义中，a:active必须位于a:hover之后，这样才能生效！</p>
</body>
</html>
