<!DOCTYPE html>
<html lang="en">
<head>
<title>outline offset</title>
<meta charset="utf-8">

<style type="text/css">
	div
	{
		margin: 20px;
		width: 150px;
		padding: 10px;
		height: 70px;
		border: 2px solid black;
		outline: 2px solid red;
		outline-offset: 15px;
	}
</style>
</head>

<body>
	<p><b>注释：</b>Internet Explorer和Opera不支持outline-offset属性</p>

	<div>这个div在边框边缘之外15像素处有一个轮廓。</div>
</body>
</html>
