<!DOCTYPE html>
<html lang="en">
<head>
<title>selector child</title>
<meta charset="utf-8">

<style type="text/css">
	h1 > strong {color: red;}
</style>
</head>

<body>
	<h1>This is <strong>very</strong> <strong>very</strong> important.</h1>

	<h1>This is <em>really <strong>very</strong></em> important.</h1>
</body>
</html>
