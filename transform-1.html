<!DOCTYPE html>
<html lang="en">
<head>
<title>transition 1</title>
<meta charset="utf-8">

<style type="text/css">
	div
	{
		width: 100px;
		height: 100px;
        background: yellow;
        transition: width 2s;
    }
    div:hover
    {
    	width: 300px;
    }
</style>
</head>

<body>
<div></div>
<p>请把鼠标指针放到黄色的div元素上，来查看过度效果。</p>
</body>
</html>
