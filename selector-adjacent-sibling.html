<html lang="en">
<head>
<title>selector adjacent sibling</title>

	h1 + p {color: red;}

	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
</body>
</html>
