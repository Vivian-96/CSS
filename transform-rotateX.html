<!DOCTYPE html>
<html lang="en">
<head>
<title>transform rotateX</title>
<meta charset="utf-8">

<style type="text/css">
	div
	{
		width: 100px;
		height: 75px;
		background-color: yellow;
		border: 1px solid black;
	}

    div#div2
    {
    	transform: rotateX(120deg);
    }
</style>
</head>

<body>
	<div>你好，这是一个div元素。</div>

	<div id="div2">你好，这是一个div元素。</div>
</body>
</html>
