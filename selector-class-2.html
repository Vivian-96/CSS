<!DOCTYPE html>
<html lang="en">
<head>
<title>selector class 2</title>
<meta charset="utf-8">

<style type="text/css">
	p.important {color: red;}
	h1.important {color: blue;}
</style>
</head>

<body>
	<h1 class="important">This heading is very important.</h1>

	<p class="important">This paragraph is very important.</p>

	<p>This is a paragraph.</p>

	<p>This is a paragraph.</p>

	<p>This is a paragraph.</p>
</body>
</html>
