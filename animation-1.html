<!DOCTYPE html>
<html lang="en">
<head>
<title>animation 1</title>
<meta charset="utf-8">

<style type="text/css">
	div
	{
		width: 100px;
		height: 100px;
		background: red;
		animation: myfirst 5s;
	}

	@keyframes myfirst
	{
		from {background: red;}
		to {background: yellow;}
	}
</style>
</head>

<body>
	<div></div>
	<p>请将鼠标指针放在黄色区域查看动画效果。</p>
</body>
</html>
