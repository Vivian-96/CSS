<!DOCTYPE html>
<html lang="en">
<head>
<title>text color</title>
<meta charset="utf-8">

<style type="text/css">
	body {color:red;}
	h1 {color:#00ff00;}
	p.ex {color:rgb(0,0,255);}
</style>
</head>

<body>
<h1>这是heading 1</h1>
<p>这是一段普通的段落。请注意，该段落的文本是红色的。在body选择器中定义了本页面中的默认文本颜色。</p>
<p class="ex">该段落定义了class="ex"。该段落中的文本是蓝色的</p>
</body>
</html>
