<!DOCTYPE html>
<html lang="en">
<head>
<title>font-variant</title>
<meta charset="utf-8">

<style type="text/css">
	p.normal {font-variant: normal;}
	p.small {font-variant: small-caps;}
</style>
</head>

<body>
<p class="normal">This is a paragraph</p>
<p class="small">This is a paragraph</p>
</body>
</html>
