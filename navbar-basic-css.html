<!DOCTYPE html>
<html lang="en">
<head>
<title>navbar basic</title>
<meta charset="utf-8">

<style type="text/css">
	ul
	{
		list-style-type: none;
		margin: 0;
		padding: 0;
	}
</style>
</head>

<body>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>

	<p><b>注释：</b>我们在测试链接中了href="#"。在真实的网站中，应该是真实的URL。</p>
</body>
</html>
