<!DOCTYPE html>
<html lang="en">
<head>
<title>css text white space</title>
<meta charset="utf-8">

<style type="text/css">
	p {white-space: pre;}
</style>
</head>

<body>
<p>This      paragraph  has    many
      spaces             in it.</p>
<p>注释：当white-space属性设置为normal时，浏览器不会合并所有的空白符，也不会忽略换行符。</p>
</body>
</html>
