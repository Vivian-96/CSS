<!DOCTYPE html>
<html lang="en">
<head>
<title>selector attribute att4</title>
<meta charset="utf-8">

<style type="text/css">
	img[alt]
	{
		border: 5px solid red;
	}
</style>
</head>

<body>
	<h1>可以应用样式：</h1>
	<img src="w3school_logo_black.gif" alt="W3School Logo" />

    <hr />

    <h1>无法应用样式：</h1>
    <img src="w3school_logo_black.gif" />
</body>
</html>
