<!DOCTYPE html>
<html lang="en">
<head>
<title>border radius</title>
<meta charset="utf-8">

<style type="text/css">
	div
	{
		text-align: center;
		border: 2px solid #a1a1a1;
		background: #dddddd;
		width: 350px;
		border-radius: 25px;
		-moz-border-radius: 25px;
	}
</style>
</head>

<body>
	<div>border-radius属性允许你向元素添加圆角。</div>
</body>
</html>
