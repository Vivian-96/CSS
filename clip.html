<!DOCTYPE html>
<html lang="en">
<head>
<title>clip</title>
<meta charset="utf-8">

<style type="text/css">
	img
	{
		position: absolute;
		clip: rect(0px 50px 200px 0px);
	}
</style>
</head>

<body>
	<p>clip属性剪切了一幅图像：</p>
	<p><img border="0" src="eg_bookasp.gif" width="120" height="151"></p>
</body>
</html>
