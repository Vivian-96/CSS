<!DOCTYPE html>
<html lang="en">
<head>
<title>selector attribute valuelist hyphen</title>
<meta charset="utf-8">
<style type="text/css">
	[lang=en]
	{
		color:red;
	}
</style>
</head>

<body>
<h1>可以应用样式：</h1>
<p lang="en">Hello!</p>
<p lang="en-us">Hi!</p>
<hr />

<h1>无法应用样式：</h1>
<p lang="us">Hi!</p>
<p lang="zh">Hao!</p>
</body>
</html>
