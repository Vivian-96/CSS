<!DOCTYPE html>
<html lang="en">
<head>
<title>table empty cells</title>
<meta charset="utf-8">

<style type="text/css">
table
{
	border-collapse: separate;
	empty-cells: hede;
}
</style>
</head>

<body>
<table border="1">
	<tr>
		<td>Adams</td>
		<td>John</td>
	</tr>

	<tr>
		<td>Bush</td>
		<td></td>
	</tr>
</table>

<p><b>注释：</b>如果已规定！DOCTYPE,那么Internet Explorer8以及更高版本支持empty-cells属性。</p>
</body>
</html>
